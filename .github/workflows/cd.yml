name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: [self-hosted, Linux, X64 ]

    steps:
    - name: Pull Docker Image
      run: sudo docker pull shinratttensei/petproject:latest
    - name: Delete the Old docker container
      run: docker rm -f petproject-container || true
    - name: Run Docker Container
      run: docker run -d -p 5000:5000 --name petproject-container shinratttensei/petproject


      